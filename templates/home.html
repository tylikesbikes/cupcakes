<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/app.css">
    
</head>
<body>

    


    <div id="form">
    <form method="POST" action="/api/cupcakes">
        <h1>Add a New Cupcake</h1>
        {{form.hidden_tag()}}
        {% for field in form if field.widget.input_type != 'hidden' %}
            <p>
                {{field.label}}
                {{field}}
            </p>
        {% endfor %}
        <button type="button" id="new_cupcake_btn">Submit New Cupcake</button>

        </button>
    </form>
    </div>

    <form method="GET" action="/">
        <label for="searchbox">
            Search Flavors
        </label>
        <input type="text" id="searchbox" name="search_term">
        <button type="Submit">Search</button>
    </form>

    <div id="cupcake_list" class="grid">
        <!-- USE JQUERY AND AXIOS TO POPULATE LIST OF CUPCAKES FROM DB -->
        {% for cc in cupcakes %}
            <div data-id="{{cc.id}}" class="cupcake_div grid g-col-4">
                <p>Flavor:  {{cc.flavor}}</p>
                <p><img src= "{{cc.image}}" height="200" width="200"></p>
            </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
